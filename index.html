<!doctype html>
<html lang="en">
<head>
    <script src="node_modules/@microsoft/signalr/dist/browser/signalr.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>

    <script>
        $(document).ready(() => {
            const connection = new signalR.HubConnectionBuilder()
                .withUrl("http://localhost:5276/myhub").build();

            connection.start();

            $("#btnGonder").click(() => {
                let message = $("#txtMessage").val();
                connection.invoke("SendMessageAsync", message).catch(error => console.log(`Mesaj gÃ¶nderilirken hata oluÅŸtu ${error}`));
            });

            connection.on("receiveMessage", message => {
                $("div").append(message + "<br>");
            })
        });
    </script>

</head>
<body>
    <input type="text" id="txtMessage">
    <button id="btnGonder">Send</button>

    <div></div>
</body>
</html>
